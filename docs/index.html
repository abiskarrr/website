<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Under Construction</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
      position: relative;
      display: inline-block;
    }
    
    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, #3498db, #2ecc71);
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #555;
    }
    
    .tools {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      animation: bounce 2s infinite;
    }
    
    .gear {
      font-size: 40px;
      margin: 0 15px;
      animation: spin 8s linear infinite;
      color: #3498db;
    }
    
    .countdown {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 30px 0;
      color: #e74c3c;
    }
    
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .countdown-box {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      border-radius: 8px;
      min-width: 80px;
    }
    
    .countdown-value {
      font-size: 2rem;
      font-weight: bold;
    }
    
    .countdown-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      opacity: 0.7;
    }
    
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #eee;
      border-radius: 10px;
      margin: 30px 0;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(to right, #3498db, #2ecc71);
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    .highlight {
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Website Under Construction</h1>
    
    <div class="tools">
      <div class="gear">⚙️</div>
      <div class="gear" style="animation-direction: reverse;">⚙️</div>
      <div class="gear">⚙️</div>
    </div>
    
    <p>We're working hard to bring you an amazing new website. Please check back soon!</p>
    
    <p class="highlight">Exciting new features are coming your way</p>
    
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    
    <div class="countdown">
      Launch Coming Soon
    </div>
    
    <div class="countdown-container">
      <div class="countdown-box">
        <div class="countdown-value" id="days">03</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>
  
  <script>
    // Animate the title with a typing effect
    function animateTitle() {
      const title = document.getElementById('title');
      const text = title.textContent;
      title.textContent = '';
      
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          title.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, 100);
    }
    
    // Countdown timer with a fixed launch date
    function updateCountdown() {
      // *** IMPORTANT: SET THIS TO YOUR ACTUAL LAUNCH DATE ***
      // This is set to 3 days from April 19, 2025 for demo purposes
      // Format: Year, Month (0-11), Day, Hour, Minute, Second
      const launchDate = new Date(2025, 3, 22, 12, 0, 0);
      
      function update() {
        const now = new Date();
        const difference = launchDate - now;
        
        if (difference <= 0) {
          document.querySelector('.countdown').textContent = "We've launched!";
          document.querySelector('.countdown-container').style.display = "none";
          document.getElementById('progress').style.width = "100%";
          return;
        }
        
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        
        // Add leading zeros
        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        
        // Calculate total duration (from when the countdown was set to when it ends)
        const totalDuration = 3 * 24 * 60 * 60 * 1000; // 3 days in milliseconds
        const elapsed = totalDuration - difference;
        const progress = Math.min(100, Math.floor((elapsed / totalDuration) * 100));
        document.getElementById('progress').style.width = `${progress}%`;
        
        // Update every second
        requestAnimationFrame(update);
      }
      
      // Start the countdown immediately
      update();
    }
    
    // Random messages to display
    function randomMessages() {
      const messages = [
        "Building something awesome...",
        "Hang tight! We're almost there.",
        "Making the final touches...",
        "Brewing up something amazing!",
        "Putting pieces together..."
      ];
      
      const highlight = document.querySelector('.highlight');
      let currentIndex = 0;
      
      setInterval(() => {
        currentIndex = (currentIndex + 1) % messages.length;
        highlight.textContent = messages[currentIndex];
        highlight.style.opacity = 0;
        
        setTimeout(() => {
          highlight.style.opacity = 1;
          highlight.style.transition = 'opacity 0.5s ease';
        }, 500);
      }, 5000);
    }
    
    // Initialize all animations
    window.onload = function() {
      animateTitle();
      updateCountdown();
      randomMessages();
    };
  </script>
</body>
</html>
